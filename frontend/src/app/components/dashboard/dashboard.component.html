<app-header></app-header>
<div class="container">
    <div class="row space">
        <p class="display-6 col-9">Your portfolio</p>
        <div class="col-1 d-flex align-items-center date">
            <app-date-picker></app-date-picker>
        </div>
        <div class="col-2 d-flex align-items-center">
            <div ngbDropdown class="d-inline-block">
                <button type="button" class="nav-link btn shadow-none" id="dropdownBasic1" ngbDropdownToggle>
                    {{selectedItem | slice:0:10}}
                </button>
                <div class="list-dropdown" ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button ngbDropdownItem class="item-dropdown" *ngFor="let item of listAddress" (click)="onSelect(item)">{{item | slice:0:8}}</button>
                </div>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <app-linear-chart></app-linear-chart>
        </div>
        <div class="col-lg-4">
            <app-pie-chart></app-pie-chart>
        </div>
    </div>
    <div>
        <app-detailes></app-detailes>
    </div>
    <div>
        <app-crypto-details></app-crypto-details>
    </div>
</div>
